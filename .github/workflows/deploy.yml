name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Movies-app/package-lock.json
      
      - name: Install dependencies
        working-directory: Movies-app
        run: npm ci
      
      - name: Build application
        working-directory: Movies-app
        run: npm run build
        env:
          VITE_PRODUCTION: production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: Movies-app/dist
          retention-days: 7

